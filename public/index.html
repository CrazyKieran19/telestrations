<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telestrations Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Telestrations Game</h1>

    <!-- Player Info -->
    <div id="game-info">
      <div id="player-list"></div>
      <button id="start-button" style="display:block; margin: 20px auto;">Start Game</button>
    </div>

    <!-- Current Turn Display -->
    <p id="current-turn" style="font-size: 18px; margin-top: 20px;">Waiting for the game to start...</p>

    <!-- Timer -->
    <p id="timer" style="font-size: 20px; font-weight: bold;"></p>

    <!-- Drawing Board -->
    <div id="drawing-board" style="display:none; margin-top: 20px;">
      <canvas id="canvas" width="500" height="400" style="border: 1px solid black;"></canvas>
      <button id="submit-button" style="margin-top: 10px;">Submit</button>
    </div>

    <!-- Guess Input -->
    <div id="guess-input" style="display:none; margin-top: 20px;">
      <input type="text" id="guess-input-field" placeholder="Enter your guess" style="padding: 10px; width: 80%;">
      <button id="submit-button" style="margin-top: 10px;">Submit</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
