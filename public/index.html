<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telestrations Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Telestrations Game</h1>

    <!-- Lobby Section (Before Game Starts) -->
    <div id="lobby" style="display: block;">
      <h2>Players</h2>
      <ul id="player-list"></ul>
      <button id="start-button" style="display: none;" disabled>Start Game</button>
    </div>

    <!-- Game Section (After Game Starts) -->
    <div id="game" style="display: none;">
      <h2>Round Info</h2>
      <div id="timer">Time Left: 60s</div>
      <h3>Draw your word!</h3>
      <div>
        <canvas id="canvas" width="500" height="400" style="border: 1px solid #000;"></canvas>
      </div>
      <button id="submit-drawing">Submit</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
