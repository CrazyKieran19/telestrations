<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telestrations Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Telestrations Game</h1>
    <div id="game-info">
      <div id="player-list"></div>
      <button id="start-button" style="display:none;">Start Game</button>
    </div>

    <!-- Word input section (for the first round) -->
    <div id="word-input-container" style="display:none;">
      <input id="word-input-field" type="text" placeholder="Enter your word" />
      <button id="word-submit-button">Submit</button>
    </div>

    <!-- Drawing board section -->
    <div id="drawing-board" style="display:none;">
      <canvas id="canvas" width="500" height="400" style="border:1px solid black;"></canvas>
      <button id="submit-button">Submit</button>
      <div id="overlay" style="display:none; position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); color:white; font-size:24px; text-align:center; line-height:400px;">
        Submitted
      </div>
    </div>

    <!-- Timer section -->
    <div id="timer" style="margin-top: 20px;">Time left: 60s</div>

    <!-- Final Presentation -->
    <div id="final-presentation" style="display:none; margin-top: 30px;">
      <h2>Final Presentation</h2>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
