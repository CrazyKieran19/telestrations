<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telestrations Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Telestrations Online</h1>
    <div id="player-list"></div>
    <div id="game-info">
      <button id="start-button" style="display:none;">Start Game</button>
      <div id="timer-display"></div>
    </div>

    <div id="drawing-board" style="display:none;">
      <h2>Round: <span id="current-round"></span></h2>
      <canvas id="canvas"></canvas>
      <button id="submit-drawing" disabled>Submit Drawing</button>
    </div>

    <div id="game-result" style="display:none;">
      <p>Game Over</p>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
