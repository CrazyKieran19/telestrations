<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telestrations Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lobby">
    <h1>Telestrations Online</h1>
    <div id="players"></div>
    <button id="start-button" style="display:none;">Start Game</button>
  </div>
  <div id="game" style="display:none;">
    <div id="timer">
      <p>Time Left: <span id="timer-display">60</span> seconds</p>
    </div>
    <div id="writing-container" style="display:block;">
      <p id="current-word">Write your word:</p>
      <input type="text" id="write-input" placeholder="Your word...">
      <button id="submit-write">Submit</button>
    </div>
    <div id="drawing-container" style="display:none;">
      <p id="drawing-word"></p>
      <canvas id="drawing-board"></canvas>
      <button id="submit-drawing">Submit Drawing</button>
    </div>
    <div id="results" style="display:none;">
      <h2>Results</h2>
      <div id="progression"></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
