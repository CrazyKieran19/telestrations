<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telestrations Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Lobby Section -->
  <div id="lobby">
    <h1 style="text-align: center;">Telestrations Online</h1>
    <div id="player-list" style="text-align: center; margin-top: 20px;"></div>
    <button id="start-button" style="display:none; margin-top: 20px; background-color: #ccc; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px;" disabled>
      Start Game
    </button>
  </div>

  <!-- Game Section -->
  <div id="game" style="display: none;">
    <h1 id="game-title" style="text-align: center;">Game</h1>
    <div id="game-content"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
